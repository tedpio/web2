<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Machine</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src='https://code.jquery.com/jquery-1.11.2.js'></script>
  <link type='text/css' rel='stylesheet' href='style.css'/>

</head>
<body>
  <header id='site-header'>
    <!-- header and navigation -->
  </header>
  
  
<section id="control-panel">
<ul class="nav">
  <li id="detonate" class="button">Cloak</li>
  <li id="left" class="button"><</li>
  <li id="right" class="button">></li>

</ul>
</section>
  
<section id='main-content'>
  <div id="ship" class="ship-class">	
  	<div id="oval">
  		<div id="window"></div>
  			<div id="tail">
  			<div id="back">
  		<div id="flame" class="blink"></div>
  			</div>
  		</div>
  	</div>
  </div>
  
  <div class="stars"></div>
  <div class="twinkling"></div>
</section>
  


</body>
<script>
$("#right").click(function(){
  $("#ship").addClass("moveRight").removeClass("moveLeft");
})


$("#left").click(function(){
  $("#ship").addClass("moveLeft").removeClass("moveRight");
})

$("#detonate").click(function(){
  $("#ship").addClass("explosion").hide("#ship");
})
</script>
</html>
